<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Authorized - EVE Buddy</title>
      <link rel="icon" href="https://cdn.jsdelivr.net/gh/ErikKalkoken/eveauth@master/public/favicon.ico" type="image/x-icon">
      <link href="https://cdn.jsdelivr.net/gh/ErikKalkoken/eveauth@master/public/styles.css" rel="stylesheet" />
   </head>
   <body id="loginbody" class="en  " data-page="character-selection" style="background-image: url(https://cdn.jsdelivr.net/gh/ErikKalkoken/eveauth@master/public/sso_bg_opt.jpg);">
      <div class="body-content">
         <header>
            <img src="https://cdn.jsdelivr.net/gh/ErikKalkoken/eveauth@master/public/eve-logo.svg" alt="EVE Online logo" class="logo"/>
         </header>
         <main role="main">
            <div class="page-content">
               <div class="main-content-container">
                  <h1 class="title">Authorization Complete</h1>
                  <div class="character">
                     <img src="https://image.eveonline.com/Character/{{.ID}}_128.jpg" />
                     <h2>{{.Name}}</h2>
                  </div>
                  <p><strong>EVE Buddy</strong> has been authorized for your character.</p>
                  <p>You can now close this tab and return to the app.</p>
               </div>
            </div>
         </main>
         <footer></footer>
      </div>
   </body>
</html>
